<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        ///prompt("이름을 입력하세요.","이름");
       var name= window.prompt("이름을 입력하세요.","이름");
       console.log(name);
       document.getElementById("name").innerText = name;
    </script>
</head>
<body>
    <h1>Prompt를 활용하여 사용자 입력값 받아오기</h1>
    <div id="name"></div>
    <script>
        ///prompt("이름을 입력하세요.","이름");
       var name= window.prompt("이름을 입력하세요.","이름");
       console.log(name);
       document.getElementById("name").innerText = name;
    </script>
</body>
</html>
