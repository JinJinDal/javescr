<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 - 전역변수, 지역변수</title>
    <script>
        var num3 = 30;
        console.log(num3)

        //함수 선언
        function numPrint(){
            console.log("함수내: " + num3);
        }
        //함수  호출
        numPrint();
    </script>
</head>
<body>

</body>
</html>
